<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors Game</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>
        <div class="score-board">
            <div id="user-label" class="badge">user</div>
            <div id="comp-label" class="badge">comp</div>
            <span id="user-score">0</span>:<span id="comp-score">0</span>
        </div>
        <div class="result">
            <p>Paper covers rock. You win!</p>
        </div>
        <div class="choices">
            <div class="choice" id="rock">
                <img src="Images/Rock.jpg" width="150" height="150" alt="Rock">
            </div>
            <div class="choice" id="paper">
                <img src="Images/Paper.jpg" width="150" height="150" alt="Paper">
            </div>
            <div class="choice" id="scissors">
                <img src="Images/Scissors.jpg" width="150" height="150" alt="Scissors">
            </div>
            <p id="action-message">Make your move.</p>
        </div>
    </body>
</html>
