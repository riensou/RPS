<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors Game</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>
        <div class="score-board">
            <div id="user-label" class="badge">user</div>
            <div id="comp-label" class="badge">comp</div>
            <span id="user-score">0</span> : <span id="comp-score">0</span>
        </div>
        <div class="result">
            <p>Make your move.</p>
        </div>
        <div class="choices">
            <div class="choice" id="rock">
                <img src="Images/Rock.jpg" width="150" height="150" alt="Rock">
            </div>
            <div class="choice" id="paper">
                <img src="Images/Paper.jpg" width="150" height="150" alt="Paper">
            </div>
            <div class="choice" id="scissors">
                <img src="Images/Scissors.jpg" width="150" height="150" alt="Scissors">
            </div>
        </div>
        <p id="action-message">Choose the win values.</p>
        <div class="sliders">
            <div class="slidername" id="rock">Rock</div>
            <div class="slider" id="rock">
                <input type="range" min="0" max="10" value="1" class="slider" id="rock_slider">
            </div>
            <div class="slidername" id="paper">Paper</div>
            <div class="slider" id="paper">
                <input type="range" min="0" max="10" value="1" class="slider" id="paper_slider">
            </div>
            <div class="slidername" id="scissors">Scissors</div>
            <div class="slider" id="scissors">
                <input type="range" min="0" max="10" value="1" class="slider" id="scissors_slider">
            </div>
        </div>
        <script src="app.js" charset="utf-8"></script>
    </body>
</html>
